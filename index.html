<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-search-form">
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="city-search"
                  placeholder="🕵🏼‍♀️ Search for City"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-4">
              <button
                type="submit"
                class="btn btn-primary"
                id="city-search-button"
              >
                Search
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-success"
                id="my-location-button"
              >
                Use My Location
              </button>
            </div>
          </div>
        </form>

        <div class="row gx-0">
          <div class="col-4">
            <img id="today-emoji" src="#" alt="" />
            <h1 id="temperature">8</h1>
            <span class="temperatureUnit"
              ><a href="#" id="temperature-celsius" class="active"> ℃ </a> |
              <a href="#" id="temperature-fahrenheit"> ℉ </a></span
            >
          </div>
          <div class="col-3">
            <ul id="weather-type">
              <li id="humidity">Humidity: 74%</li>
              <li id="wind">Wind: 7mph</li>
            </ul>
          </div>
          <div class="col-5">
            <ul id="location">
              <h2 id="place">London, UK</h2>
              <li id="date">Thursday 17:00</li>
              <li id="weather-description">Mostly Cloudy</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
